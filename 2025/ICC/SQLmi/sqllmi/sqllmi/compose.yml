version: "3.9"

services:
  web:
    build: ./web
    ports:
      - "8080:80"
    environment:
      DB_HOST: db
      DB_USER: ctf
      DB_PASS: REDACTED
      DB_NAME: ctfdb
      OPENAI_API_KEY: OPENAI_API_KEY
      FLAG: ICC{REDACTED}
    depends_on:
      - db

  db:
    image: mysql:8.0
    restart: always
    expose:
      - 3306
    environment:
      MYSQL_ROOT_PASSWORD: REDACTED
      MYSQL_USER: ctf
      MYSQL_PASSWORD: REDACTED
      MYSQL_DATABASE: ctfdb
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
